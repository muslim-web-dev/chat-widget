<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoubleTick Savings Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0A0E1A;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
    }
    .calculator-box {
      max-width: 700px;
      margin: auto;
      background-color: #111827;
      padding: 2rem;
      border-radius: 20px;
    }
    .platform-card, .doubletick-card {
      background-color: #1F2937;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .platform-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #374151;
    }
    .platform-row:last-child {
      border-bottom: none;
    }
    .total-box, .doubletick-price {
      background-color: #000;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }
    .start-btn {
      background: linear-gradient(to right, #3B82F6, #06B6D4);
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      margin-top: 2rem;
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }
    .slider-label {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="calculator-box">
    <h2 class="text-center mb-4">DoubleTick Savings Calculator</h2>
    
    <div class="mb-4">
      <div class="slider-label">Contacts - <span id="contactCount">500</span></div>
      <input type="range" class="form-range" min="100" max="10000" step="100" id="contactSlider" value="500">
    </div>

    <div class="platform-card">
      <h4>Other platforms</h4>
      <div class="platform-row">
        <div>
          <strong>Calendar Invites & Bookings</strong><br/>
          <small>Replaces Calendly, Acuity</small>
        </div>
        <div><span class="price" id="calendarPrice">$10</span></div>
      </div>
      <div class="platform-row">
        <div>
          <strong>Instagram AutoDMs</strong><br/>
          <small>Replaces ManyChat</small>
        </div>
        <div><span class="price" id="dmPrice">$15</span></div>
      </div>
      <div class="platform-row">
        <div>
          <strong>Intercom</strong><br/>
          <small>https://www.intercom.com</small>
        </div>
        <div><span class="price" id="intercomPrice">$29</span></div>
      </div>
      <div class="mt-3 total-box">
        Total: $<span id="otherTotal">99</span>
      </div>
    </div>

    <div class="doubletick-card mt-4">
      <h4>All in one</h4>
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="https://cdn.prod.website-files.com/66d4cc49d68f6a591394e081/67d6dfcf3ed28aa00c1803a8_Iocn.svg" alt="DoubleTick Logo" style="height: 40px; margin-right: 10px;background-color: white;">
          <strong>DoubleTick</strong>
        </div>
        <div class="doubletick-price">$<span id="doubletickPrice">49</span></div>
      </div>
    </div>

    <a href="https://www.doubletick.ai/signup" class="start-btn mt-4">Get Started For Free! âžœ</a>
  </div>

  <script>
    const contactSlider = document.getElementById('contactSlider');
    const contactCount = document.getElementById('contactCount');
    const calendarPrice = document.getElementById('calendarPrice');
    const dmPrice = document.getElementById('dmPrice');
    const intercomPrice = document.getElementById('intercomPrice');
    const otherTotal = document.getElementById('otherTotal');
    const doubletickPrice = document.getElementById('doubletickPrice');

    function updatePrices(contacts) {
      contactCount.textContent = contacts;

      // Dynamic pricing based on contacts
      const cal = Math.round(contacts * 0.02); // $10 at 500
      const dm = Math.round(contacts * 0.03); // $15 at 500
      const inter = Math.round(contacts * 0.058); // $29 at 500
      const total = cal + dm + inter;
      const dtPrice = Math.round(total * 0.5); // 50% savings

      calendarPrice.textContent = `$${cal}`;
      dmPrice.textContent = `$${dm}`;
      intercomPrice.textContent = `$${inter}`;
      otherTotal.textContent = total;
      doubletickPrice.textContent = dtPrice;
    }

    contactSlider.addEventListener('input', function() {
      updatePrices(parseInt(this.value));
    });

    // Init with default
    updatePrices(500);
  </script>
</body>
</html>
